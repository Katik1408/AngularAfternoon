
<div class="container"style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary" (click)="openNewStudentComponent()">CreateNewStudent</button>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 20px;" >
    <table class="table">
        <tr>
            <th>Name</th>
            <th> Age </th>
            <th> Place </th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let student of students" >
            <td> {{student.name}} </td>
            <td>{{student.age}}</td>
            <td>  {{student.place}} </td>
            <td><i class="fas fa-trash-alt"></i></td>
        </tr>
    </table>
</div>
